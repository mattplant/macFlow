# ----------------------------------------------------------------------
# macFlow: Hyprland Configuration
# ----------------------------------------------------------------------
# A modular configuration optimized for Arch Linux on Apple Silicon (UTM)
# ----------------------------------------------------------------------

# Monitor Setup & VM Overrides
source = ~/.config/hypr/conf/monitors.conf

# Appearance & General Behavior (Input, Layouts, Decorations)
source = ~/.config/hypr/conf/settings.conf

# Window Rules (Smart behavior for apps/dialogs)
source = ~/.config/hypr/conf/windowrules.conf

# Keybindings (Shortcuts & Variables)
source = ~/.config/hypr/conf/keybindings.conf

# Startup Services (Daemons & Agents)
source = ~/.config/hypr/conf/autostart.conf
