# -----------------------------------------------------
# Autostart Services
# -----------------------------------------------------

# Initialize Wallpaper Daemon (Optional, if using Hyprpaper/Swaybg)
# exec-once = swaybg ...

# Status Bar
exec-once = waybar

# Notifications
exec-once = dunst

# Authentication Agent (Required for GUI Apps asking for Sudo)
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Critical: Update DBus Environment (Fixes Screen Sharing & Theme issues)
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# -----------------------------------------------------
# VM / Host Integration
# -----------------------------------------------------

# SPICE Agent (Clipboard & Resize)
exec-once = systemctl --user start spice-vdagent

# Custom Host Integration Script
exec-once = /home/macflow/.local/bin/start-spice
